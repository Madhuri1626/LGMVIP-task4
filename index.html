<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <center id="cal">
            <div class="but">
                <input type="text" id="input" >
            </div>
            <div class="but">
                <button id="clear" onclick="document.getElementById('input').value = ''">C</button>
                <button id="del"><i class="fa-solid fa-delete-left"></i></button>
                <button id="num">%</button>
                <button id="num">รท</button>
            </div>
    
            <div class="but">
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="num">x</button>
            </div>
    
            <div class="but">
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="num">-</button>
            </div>
    
            <div class="but">
                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="num">+</button>
            </div>
    
            <div class="but">
                <button id="num">0</button>
                <button id="num">.</button>
                <button id="res">=</button>
            </div>
        </center>
    </div>
</body>
</html>
